<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nメール</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  align-items: center;
}

.back {
  margin-right: 12px;
  font-size: 18px;
  cursor: pointer;
}

/* ===== 共通 ===== */
.container {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 14px;
}

.card-title {
  font-size: 13px;
  color: #666;
  margin-bottom: 10px;
}

.value {
  font-size: 16px;
}

.sub {
  font-size: 12px;
  color: #888;
  margin-top: 4px;
}

/* ===== フォーム ===== */
.input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-family: 'M PLUS 1', sans-serif;
}

.action-btn {
  width: 100%;
  border: none;
  background: #bf0000;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== リンクボタン ===== */
.link-btn {
  display: block;
  width: 100%;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  background: #f5f5f5;
  color: #333;
  text-decoration: none;
  font-size: 14px;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<!-- ヘッダー -->
<div class="header">
  <div class="back" onclick="goBack()">←</div>
  <div>Nメール</div>
</div>

<div class="container">

  <!-- 利用中アドレス -->
  <div class="card">
    <div class="card-title">ご利用中のメールアドレス</div>
    <div class="value">user@nmail.example</div>
    <div class="sub">※ 模擬表示</div>
  </div>

  <!-- メールログイン -->
  <div class="card">
    <div class="card-title">メールログイン</div>
    <input class="input" type="text" placeholder="メールアドレス">
    <input class="input" type="password" placeholder="パスワード">
    <button class="action-btn" onclick="loginMail()">ログイン</button>
    <div class="sub">※ 実際のログインは行われません</div>
  </div>

  <!-- アプリ・設定 -->
  <div class="card">
    <div class="card-title">アプリ・設定</div>

    <a class="link-btn" href="#" onclick="openLink('mailapp')">
      メールアプリをダウンロード
    </a>

    <a class="link-btn" href="#" onclick="openLink('setting')">
      メール設定方法を見る
    </a>
  </div>

  <!-- Googleアカウント -->
  <div class="card">
    <div class="card-title">Googleアカウント連携</div>

    <a class="link-btn" href="#" onclick="openLink('google')">
      Nメール Googleアカウント発行申請
    </a>

    <div class="sub">
      Gmail等のGoogleサービスと連携するための申請（模擬）
    </div>
  </div>

  <!-- 注意 -->
  <div class="card sub">
    ※ 本画面はデモ（模擬）表示です。
  </div>

</div>

<script>
function goBack() {
  history.back();
}

function loginMail() {
  alert("メールログイン（模擬）");
}

function openLink(type) {
  const map = {
    mailapp: "https://example.com/mail-app",
    setting: "https://example.com/mail-setting",
    google: "https://example.com/google-account"
  };
  window.open(map[type], "_blank");
}
</script>

</body>
</html>
